<div class="min-h-screen flex flex-col items-center justify-center">
  @if (!success()) {
    <app-card class="max-w-md w-full">
      <h3 class="text-2xl font-bold mb-4 flex items-center justify-center">
        <ng-icon name="heroLockClosedSolid" class="mr-2"></ng-icon>
        Login
      </h3>
      <div class="flex justify-center">
        <img
          ngSrc="svg/login-success.svg"
          alt="Successful login"
          width="100"
          height="200"
          priority
        />
      </div>
      @if (submissionError()) {
        <div class="mt-2">
          <app-alert
            [message]="submissionError()!"
            color="error"
            (dismissed)="resetSubmissionError()"
          >
            <ng-icon name="heroExclamationTriangle"> </ng-icon>
          </app-alert>
        </div>
      }
      <form [formGroup]="form">
        <app-form-input
          type="text"
          placeholder="Email..."
          id="email"
          label="Email"
          hint="example@angularplayground.com"
          [required]="true"
          [control]="form.controls.email"
        >
        </app-form-input>

        <app-form-input
          type="password"
          placeholder="Password..."
          id="password"
          label="Password"
          hint="Must be at least 10 characters"
          [required]="true"
          [control]="form.controls.password"
        >
        </app-form-input>

        <app-button
          type="submit"
          title="Login"
          color="primary"
          full
          [disabled]="form.invalid || loading()"
          [loading]="loading()"
          (click)="submitForm()"
        >
          <ng-icon name="heroArrowRightEndOnRectangleSolid"> </ng-icon>
        </app-button>
      </form>
    </app-card>
  } @else {
    <app-card class="max-w-md w-full">
      <div class="text-6xl text-center text-success">
        <ng-icon name="heroCheckCircle"></ng-icon>
      </div>
      <h3 class="text-2xl font-bold mb-4 text-center">Welcome Back!</h3>
      <p class="text-center">You have successfully logged in.</p>
      <p class="text-center text-sm text-placeholder">We are now redirecting you, please wait...</p>
    </app-card>
  }
  <div class="flex justify-center mt-4">
    <img src="angular-full.png" alt="Angular Logo" class="h-12 mr-3" />
  </div>
</div>
