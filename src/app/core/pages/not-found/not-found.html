<div class="container w-full mx-auto flex flex-col items-center justify-center h-screen">
  <div class="text-secondary text-5xl">
    <ng-icon name="heroQuestionMarkCircleSolid"> </ng-icon>
  </div>
  <h1 class="text-4xl font-bold mb-4">404 - Page Not Found</h1>
  <p class="text-lg mb-6">The page you are looking for does not exist.</p>
  <div class="flex-centered-v-h space-x-2">
    <app-button color="secondary" title="Home" redirectTo="/">
      <ng-icon name="heroHomeSolid"> </ng-icon>
    </app-button>
    @if (previousUrl) {
      <app-button color="primary" title="Go Back" [routerLink]="previousUrl">
        <ng-icon name="heroArrowLeftSolid"> </ng-icon>
      </app-button>
    }
  </div>
</div>
