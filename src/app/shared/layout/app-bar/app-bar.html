@if (display()) {
  <nav class="sticky w-full top-0 bg-light p-4">
    <div class="container mx-auto flex items-center">
      <div>
        <a href="#" class="text-xl font-bold flex items-center">
          <img ngSrc="angular-full.png" alt="Angular Logo" width="160" height="50" />
        </a>
      </div>

      <div class="flex-centered-v-h space-x-2 ml-auto">
        <app-button title="Home" color="primary" redirectTo="/">
          <ng-icon name="heroHomeSolid"> </ng-icon>
        </app-button>
        <app-button title="Playground" color="primary" redirectTo="/playground">
          <ng-icon name="heroPlaySolid"> </ng-icon>
        </app-button>
        <app-button title="Products" color="primary" redirectTo="/products">
          <ng-icon name="heroShoppingCartSolid"> </ng-icon>
        </app-button>
      </div>

      <div class="flex-centered-v-h ml-2">
        <app-button title="Logout" color="secondary" (click)="logout()">
          <ng-icon name="heroArrowLeftStartOnRectangle"> </ng-icon>
        </app-button>
      </div>
    </div>
  </nav>
}
