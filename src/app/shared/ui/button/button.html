<button
  [type]="type()"
  [class]="buttonClasses()"
  [routerLink]="redirectTo()"
  [disabled]="disabled() || loading()"
>
  <div class="space-x-0.5 flex-centered-v-h min-h-6 min-w-4">
    @if (loading()) {
      <ng-icon class="animate-spin" name="heroArrowPathSolid"> </ng-icon>
      Loading...
    } @else {
      <ng-content></ng-content>
      @if (title().length) {
        <span> {{ title() }} </span>
      }
    }
  </div>
</button>
