<button
  [type]="type()"
  [class]="buttonClasses()"
  [routerLink]="redirectTo()"
  [disabled]="disabled() || loading()"
>
  @if (loading()) {
    <ng-icon class="animate-spin" name="heroArrowPathSolid"> </ng-icon>
    Loading...
  } @else {
    <ng-content></ng-content>
    <span class="ml-1"> {{ title() }} </span>
  }
</button>
